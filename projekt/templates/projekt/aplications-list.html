{% extends 'projekt/base.html' %}
{% block content %}
<div class="content">
<h1>{{title}}</h1>
<br>
        <div class="register-content">
            {% for instance in instances %}
            <h3><div style="float:left;margin-left:50px">{{ instance.wakat }}</div></h3>
                {% if instance.cvk.cv %}
               <h3><a href="{{ instance.cvk.cv.url }}">CV:
                {% endif %}
                {% csrf_token %}
                {{ instance.cvk.cv.name }}
               </a></h3>
            {% endfor %}
        </div>
    <div style="clear:both"></div>
</div>
{% endblock %}
