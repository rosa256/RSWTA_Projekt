{% extends 'projekt/base.html' %}
{% block content %}
<div class="content">
<h1>{{title}}</h1>
<br>
<form method="POST" action="" enctype="multipart/form-data">
        <div class="register-content">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                    <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <span class="text-danger small">{{ field.errors}}</span>
                    </div>
                 <label class="control-label col-sm-2">{{ field.label_tag}}</label>
                <div class="col-sm-10">{{ field }}</div>
               </div>
           {% endfor %}
                <label><input type="radio" name="inputs" value="aplikant" checked> Aplikant</label>
                <label><input type="radio" name="inputs" value="firma">Firma</label>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-succes">Submit</button>
                </div>
            </div>
        </form>
    </div>
</form>
</div>
{% endblock %}
